<!-- Contenido heredado -->
{% extends 'base.html' %}

<!-- Contiene el titulo de la pagina -->
{% block title %}Añadir{% endblock %}    

<!-- Cargar estilos propios de la pagina -->
{% load static %}

{% block linkcss %}<link rel="stylesheet" href="{% static 'app/css/stylesHomessss.css' %}">{% endblock %}

{% block content %}
    <div class="header">
        <div class="logo">
            <img src="{% static 'app/img/Logo 3.png' %}" alt="">
        </div>
        <div>
            <a href="/homepage">Buscar</a>
            <a href="" class="activo">Formulario</a>
        </div>
        <a href="/logout">Cerrar Sesion</a>
    </div>

    <main>
        <div class="form">
            <form action="" method="post">
                <!-- <fieldset> -->
                    <div class="legends">
                        <legend>Informacion del cliente</legend>
                        <div class="separa"></div>
                    </div>
                    <div class="intern-data">
                        <div>
                            <label for="nombre">Nombre:</label>
                            <input class="data-usr" type="text" name="nombre" id="nombre"><br>
                            
                            <label for="cedula">Cedula:</label>
                            <input class="data-usr" type="text" name="cedula" id="cedula"><br>
                        </div>
                        <div>
                            <label for="apellido">Apellido:</label>
                            <input class="data-usr" type="text" name="apellido" id="apellido"><br>
                            
                            <label for="celular">Celular:</label>
                            <input class="data-usr" type="number" name="celular" id="celular"><br>
                        </div>
                        <div class="separacion"></div>

                        <div class="ubicate-center">
                            <label for="ubicacion">Ubicación:(Provincia)</label>
                            <input class="data-usr" type="text" name="ubicacion" id="ubicacion">
                        </div>
                    </div>
                    <div class="legends">
                        <legend>Informacion del arriendo</legend>
                        <div class="separa"></div>
                    </div>
                    <div class="arriend-data">
                        <div class="arriend-sep">
                            <div class="ubicar">
                                <label for="quest1">El ultimo mes se pago a tiempo?</label>
                                <div class="radio">
                                    <input type="radio" name="quest1" value="si"> Si
                                    <input type="radio" name="quest1" value="no"> No
                                </div>
                            </div>
                            <div>
                                <label for="quest2">Se pagaron todos los servicios?</label>
                                <div class="radio">
                                    <input type="radio" name="quest2" value="si"> Si
                                    <input type="radio" name="quest2" value="no"> No
                                </div>
                            </div>
                        </div>

                        <div class="arriend-sep">
                            <div class="ubicar2">
                                <label for="quest3">Sufrio algun daño el hogar?</label>
                                <div class="radio">
                                    <input type="radio" name="quest3" value="si"> Si
                                    <input type="radio" name="quest3" value="no"> No
                                </div>
                            </div>
                            <div>
                                <label for="quest4">Hubieron quejas de los vecinos?</label>
                                <div class="radio">
                                    <input type="radio" name="quest4" value="si"> Si
                                    <input type="radio" name="quest4" value="no"> No
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="ult-sep"></div>
                    <div class="buttons">
                        <input type="submit" value="GUARDAR"> 
                        <input type="reset" value="LIMPIAR">
                    </div>
                <!-- </fieldset> -->
            </form>
        </div>
    </main>
{% endblock %}
