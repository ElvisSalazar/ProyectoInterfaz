<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creado</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'app/css/stylesSign.css' %} ">
</head>
<body>
    <div class="parte1">
        <!-- <div></div> -->
        <ul>
            <li><img src=".././static/app/img/Fondo 1.jpg" alt=""></li>
            <li><img src=".././static/app/img/Fondo.png" alt=""></li>
            <li><img src=".././static/app/img/Fondo 1.jpg" alt=""></li>
            <li><img src=".././static/app/img/Fondo 2.jpg" alt=""></li>
        </ul>
    </div>

    <div class="parte2">

        <div class="header">
            <div class="logo">
                <img src="{% static 'app/img/Logo 3.png' %}" alt="">
            </div>
        </div>

        <div class="center">
            <h1>REGISTRATE!</h1>
            <form action="/signup/" method="post">
                {% csrf_token %}
                {{form}}
                <input type="submit" value="ACCEDER">
                <hr>
                <p class="pen">{{error}}</p>
            </form>
        </div>
    </div>
</body>
</html>
